<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table of Contents & Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
            padding: 20px;
            background-color: #333;
            margin: 0;
        }
        #toc {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        #toc a {
            text-decoration: none;
            color: #66c0f4;
            display: block;
            margin: 8px 0;
        }
        #toc a:hover {
            color: #ffffff;
        }
        section {
            margin-bottom: 40px;
            position: relative; /* Makes the section the reference point for absolute positioning */
        }
        h2 {
            color: #f0f0f0;
        }
        pre {
            background-color: #2e2e2e;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: "Courier New", monospace;
            font-size: 1rem;
            line-height: 1.4;
            padding-top: 35px; /* Make space for the button at the top */
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            position: absolute; /* Position the button inside the wrapper */
            top: 10px; /* Place the button 10px from the top */
            right: 10px; /* Place the button 10px from the right */
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Table of Contents & Programs</h1>

    <div id="toc">
        <h3>Programs List</h3>
        <ul id="toc-list">
            <!-- Dynamic Table of Contents will be generated here -->
        </ul>
    </div>

    <div id="programs-container">
        <!-- Dynamic Program Sections will be inserted here -->
    </div>

    <script>

        // Define an array of program objects with titles and code
        const programs = [
            { 
                title: "Retrieve From ThingSpeak", 
                code: `

                `
            },
            { 
                title: "Telegram", 
                code: `

                `
            }
        ];

        // Function to generate Table of Contents and Program Sections
        function generateContent() {
            const tocList = document.getElementById("toc-list");
            const programsContainer = document.getElementById("programs-container");

            // Loop through the programs array to generate both
            programs.forEach((program, index) => {
                const programId = `program${index + 1}`;
                
                // Create Table of Contents link
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = `#${programId}`;
                a.textContent = program.title;
                li.appendChild(a);
                tocList.appendChild(li);
                
                // Create Program Section
                const section = document.createElement("section");
                section.id = programId;
                
                const h2 = document.createElement("h2");
                h2.textContent = program.title;
                section.appendChild(h2);
                
                // Create the Copy Button
                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Copy Code";
                copyBtn.className = "copy-btn";
                
                // Create the <pre> tag for the code
                const pre = document.createElement("pre");
                pre.textContent = program.code;

                // Add event listener to the copy button
                copyBtn.addEventListener("click", () => {
                    // Create a temporary textarea to copy the code to clipboard
                    const tempTextArea = document.createElement("textarea");
                    tempTextArea.value = program.code;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(tempTextArea);

                    // Change button text temporarily to indicate the code was copied
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = "Copy Code";
                    }, 1500);
                });

                // Append the button and pre to the section
                section.appendChild(copyBtn);
                section.appendChild(pre);

                programsContainer.appendChild(section);
            });
        }

        // Call the function to generate content after the DOM is loaded
        document.addEventListener("DOMContentLoaded", generateContent);
    </script>

</body>
</html>
