<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoalphabetic Cipher</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #bb86fc;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #6200ea;
        }
        button:hover {
            background-color: #3700b3;
        }
        label {
            font-size: 1.2rem;
            color: #bbb;
        }
        .output {
            font-size: 1.2rem;
            color: #03dac6;
            word-wrap: break-word;
        }
        .result-container {
            margin-top: 20px;
            display: none; /* Initially hide the result container */
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monoalphabetic Cipher</h1>
        
        <label for="key">Enter Key (can contain spaces):</label>
        <input type="text" id="key" placeholder="Enter key here">

        <label for="textInput">Text to Encrypt/Decrypt:</label>
        <input type="text" id="textInput" placeholder="Enter text here">

        <button onclick="monoAlphabeticCipher()">Encrypt/Decrypt</button>

        <div class="result-container" id="result-container">
            <h2>Results:</h2>
            <div id="encrypted" class="result-item"></div> <!-- Encrypted text label -->
            <div id="decrypted" class="result-item"></div> <!-- Decrypted text label -->
        </div>
    </div>

    <script>
        function generateSubstitutionAlphabet(key) {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let usedChars = new Set();
            let cipherAlphabet = '';

            // Add characters from the key to the cipher alphabet, avoiding duplicates and spaces
            for (let char of key.toLowerCase()) {
                if (char !== ' ' && !usedChars.has(char)) {
                    usedChars.add(char);
                    cipherAlphabet += char;
                }
            }

            // Add remaining characters from the alphabet to complete the cipher alphabet
            for (let char of alphabet) {
                if (!usedChars.has(char)) {
                    cipherAlphabet += char;
                }
            }

            return cipherAlphabet;
        }

        function monoAlphabeticCipher() {
            const text = document.getElementById('textInput').value.toLowerCase();
            const key = document.getElementById('key').value.toLowerCase();
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            
            // Generate the substitution alphabet using the provided key
            const cipherAlphabet = generateSubstitutionAlphabet(key);
            
            let encrypted = '';
            let decrypted = '';

            // Now encrypt the text by mapping the original alphabet to the cipher alphabet
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (alphabet.includes(char)) {
                    encrypted += alphabet[cipherAlphabet.indexOf(char)];  // Encrypt using the cipher alphabet
                } else {
                    encrypted += char;
                }
            }

            // Now decrypt the text by mapping the cipher alphabet back to the original alphabet
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (alphabet.includes(char)) {
                    decrypted += cipherAlphabet[alphabet.indexOf(char)];  // Decrypt using the original alphabet
                } else {
                    decrypted += char;
                }
            }

            // Directly set the text content for encrypted and decrypted results
            document.getElementById('encrypted').textContent = `Encrypted: ${encrypted}`;  // Encrypted text label
            document.getElementById('decrypted').textContent = `Decrypted: ${decrypted}`;  // Decrypted text label

            // Show the result container
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>
</html>
